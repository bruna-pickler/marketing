<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bruna Pickler</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    header a {
      text-decoration: none;
      color: black;
      font-size: 14px;
      margin-left: 20px;
    }

    .intro {
      max-width: 900px;
      margin: 60px auto;
      text-align: left;
      font-size: 16px;
      letter-spacing: 0.5px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      margin: 40px auto;
      max-width: 1000px;
    }

    .gallery img {
      max-width: 300px;
      border-radius: 2px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* Segunda seção */
    .more-images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 80px auto;
      max-width: 1000px;
      padding: 0 20px;
    }

    .more-images img {
      width: 100%;
      height: auto;
      border-radius: 3px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      object-fit: cover;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #555;
      margin: 60px 0 30px;
    }
  </style>
</head>
<body>

  <header>
    <h3>Bruna Pickler</h3>
    <nav>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="intro">
    <p>Academic rigor. Award-winning distinctions. Global recognition.</p>
  </section>

  <section class="gallery">
    <img src="universidade.jpg" alt="Universidade de Macau" width="1200">
    <img src="premio.png" alt="Prêmio de excelência">
    <img src="habitat.jpg" alt="Habitat III ONU">
    <img src="premio2.JPG" alt="Certificados e distinções">
  </section>

  <section class="more-images">
    <img src="imagem5.jpg" alt="New research award">
    <img src="imagem6.jpg" alt="Lecture presentation">
    <img src="imagem7.jpg" alt="Conference photo">
    <img src="imagem8.jpg" alt="Cultural exchange">
  </section>

  <footer>
    © 2025 Bruna Pickler. All rights reserved.
  </footer>

</body>
</html>
